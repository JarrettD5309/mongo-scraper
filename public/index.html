<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Democracy Now Scraper</title>

</head>

<body>
    <div class="container">
        <div class="jumbotron mt-2 px-5 py-4">
            <h2>Democracy Now Scraper</h2>
            <p class="lead"><strong>See the latest articles from the news outlet Democracy Now.</strong></p>
            <hr class="my-4">
            <p>Press the scrape button below to search and display new articles from Democracy Now.</p>
            <p class="lead">
                <button type="button" class="btn btn-primary btn-lg" id="scrape-btn">Scrape</button>
            </p>
          </div>
        
        <div id="news-items" class="row"></div>

        <div class="modal" id="commentModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="comment-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="comment-directions"></div>
                        <h6><u>Comments</u></h6>
                        <div id="no-comments"></div>
                        <ul id="comment-list"></ul>
                        <form>
                            <div class="form-group">
                                <label for="add-comment">Comment: </label>
                                <input type="text" class="form-control" id="add-comment">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer" id="comment-footer">
                        <button type="button" class="btn btn-primary add-comment-btn">Add Comment</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>


</html>
